<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Shop</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Luckiest+Guy|Roboto+Condensed:400,400i,700,700i&amp;subset=cyrillic" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
</head>
<body>
<header class="header">
    <div class="wrapper">
        <div class="container">
            <div class="logo">
                <a href="index.html" class="logo_link">LOGOTYPE</a>
            </div>
        </div>
    </div>
</header>
<main class="main">
    <div class="wrapper">
        <h3 class="catalog_header">Cart</h3>
        <div class="cart-container" id="cart-container">
            <div class="cart-block">
                <div class="cart-block_header">
                    <h3 class="cart-block_h3">Состав корзины</h3>
                    <button class="cart-block_button" id="cartButtonBefore1">Назад</button>
                    <button class="cart-block_button" id="cartButtonAfter1">Далее</button>
                </div>
                <div class="cart-block_main" id="hiddenElement1">
                </div>
            <div class="cart-block">
                <div class="cart-block_header">
                    <h3 class="cart-block_h3">Адрес доставки</h3>
                    <button class="cart-block_button" id="cartButtonBefore2">Назад</button>
                    <button class="cart-block_button" id="cartButtonAfter2">Далее</button>
                </div>
                <div class="cart-block_main no-display" id="hiddenElement2">
                    <form action="#" class="form_shipping" id="form_shipping">
                        <input type="text" placeholder="Страна">
                        <input type="text" placeholder="Область">
                        <input type="text" placeholder="Город">
                        <input type="text" placeholder="Улица">
                        <input type="number" placeholder="Дом">
                        <input type="number" placeholder="Квартира">
                    </form>
                </div>
            </div>
            <div class="cart-block">
                <div class="cart-block_header">
                    <h3 class="cart-block_h3">Комментарий</h3>
                    <button class="cart-block_button" id="cartButtonBefore3">Назад</button>
                    <button class="cart-block_button" id="cartButtonAfter3">Готово</button>
                </div>
                <div class="cart-block_main no-display" id="hiddenElement3">
                    <form action="#" class="form_comment" id="form_comment">
                        <textarea name="form_comment" rows="10" placeholder="Комментарий"></textarea>
                    </form>
                </div>
            </div>
        </div>
        </div>
    </div>
</main>
<footer class="footer">
    <div class="wrapper">
        <p class="footer_p">Footer</p>
    </div>
</footer>


<script src="js/script_cart.js"></script>

</body>
</html>
