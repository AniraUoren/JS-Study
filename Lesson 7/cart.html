<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Shop</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Luckiest+Guy|Roboto+Condensed:400,400i,700,700i&amp;subset=cyrillic" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
</head>
<body>
<header class="header">
    <div class="wrapper">
        <div class="container">
            <div class="logo">
                <a href="index.html" class="logo_link">LOGOTYPE</a>
            </div>
        </div>
    </div>
</header>
<main class="main">
    <div class="wrapper">
        <h3 class="catalog_header">Cart</h3>
        <div class="cart-container">
            <div class="cart-block">
                <div class="cart-block_header">
                    <h3 class="cart-block_h3">Состав корзины</h3>
                    <button class="cart-block_button">Далее</button></div>
                </div>
                <div class="cart-block_main">
                    <div class="cart-block_element">
                        <img src="img/item.jpg" alt="Item" class="cart-block_element_img">
                        <p class="cart-block_element_name">Lorem ipsum dolor sit amet.</p>
                        <p class="cart-block_element_quantity">1</p>
                        <p class="cart-block_element_price">100</p>
                        <button class="cart-block_element_button"><i class="fa fa-plus" aria-hidden="true"></i></button>
                        <button class="cart-block_element_button"><i class="fa fa-eraser" aria-hidden="true"></i></button>
                    </div>
                    <div class="cart-block_element">
                        <img src="img/item.jpg" alt="Item" class="cart-block_element_img">
                        <p class="cart-block_element_name">Lorem ipsum dolor sit amet.</p>
                        <p class="cart-block_element_quantity">1</p>
                        <p class="cart-block_element_price">100</p>
                        <button class="cart-block_element_button"><i class="fa fa-plus" aria-hidden="true"></i></button>
                        <button class="cart-block_element_button"><i class="fa fa-eraser" aria-hidden="true"></i></button>
                    </div>
                </div>
            <div class="cart-block">
                <div class="cart-block_header">
                    <h3 class="cart-block_h3">Адрес доставки</h3>
                    <button class="cart-block_button">Далее</button>
                </div>
                <div class="cart-block_main">
                    <form action="#" class="form_shipping" id="form_shipping">
                        <input type="text" placeholder="Страна">
                        <input type="text" placeholder="Область">
                        <input type="text" placeholder="Город">
                        <input type="text" placeholder="Улица">
                        <input type="number" placeholder="Дом">
                        <input type="number" placeholder="Квартира">
                    </form>
                </div>
            </div>
            <div class="cart-block">
                <div class="cart-block_header">
                    <h3 class="cart-block_h3">Комментарий</h3>
                    <button class="cart-block_button">Готово</button>
                </div>
                <div class="cart-block_main">
                    <form action="#" class="form_comment" id="form_comment">
                        <textarea name="form_comment" rows="10" placeholder="Комментарий"></textarea>
                    </form>
                </div>
            </div>
        </div>
    </div>

</main>
<footer class="footer">
    <div class="wrapper">
        <p class="footer_p">Footer</p>
    </div>
</footer>


<script src="js/script1.js"></script>

</body>
</html>
